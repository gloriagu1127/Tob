<script>
// 显示新建业务表单并隐藏表格内容
function showCreateBusinessForm() {
  // 获取表单和表格内容元素
  const formContainer = document.getElementById('new-business-form');
  const search = document.querySelector('.search-bar');
  const content = document.querySelector('.business-form-container');

  const tableContainer = document.querySelector('.table-box-table');

  // 显示新建业务表单
  formContainer.classList.add('active'); // 添加active类，显示表单

  // 隐藏表格内容
 content.style.display='block'
 tableContainer.style.display = "none"; // 隐藏表格
 search.style.display="none"

}
function backToBusinessList() {
  document.getElementById('new-business-form').classList.remove('active');
  document.querySelector('.table-box').style.display = 'block';
  document.querySelector('.search-bar').style.display = 'block';
  const formContainer = document.getElementById('new-business-form');
  const search = document.querySelector('.search-bar');
  const content = document.querySelector('.business-form-container');
  const tableContainer = document.querySelector('.table-box-table');

  // 1️⃣ 隐藏二级页面（新建业务）
  formContainer.classList.remove('active');
  content.style.display = 'none';

  // 2️⃣ 显示一级页面（任务 / 业务列表）
  tableContainer.style.display = 'block';
  search.style.display = 'block';
}
// 显示业务详情页
function showBusinessDetail() {
  const detailContainer = document.getElementById('detail-business-page');
  const searchBar = document.querySelector('#business .search-bar');
  const tableContainer = document.querySelector('#business .table-box-table');
  const listHeader = document.querySelector('#business > .header'); // 获取列表的标题

  // 1. 隐藏列表、搜索栏和原标题
  tableContainer.style.display = "none";
  searchBar.style.display = "none";
  if(listHeader) listHeader.style.display = "none";

  // 2. 显示详情容器
  detailContainer.classList.add('active');
  detailContainer.style.display = 'block';
}
function submitForm() {
  // 1️⃣ 显示成功提示
  const success = document.getElementById('submit-success');
  success.style.display = 'block';

  // 2️⃣ 1.5 秒后自动回到列表页
  setTimeout(() => {
    // 隐藏成功提示
    success.style.display = 'none';

    // 隐藏新建业务表单
    document.getElementById('new-business-form').classList.remove('active');

    // 显示搜索栏
    document.querySelector('#business .search-bar').style.display = 'block';

    // 显示表格
    document.querySelector('#business .table-box-table').style.display = 'table';

    // 确保在业务管理页
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('business').classList.add('active');
  }, 1500);
}
function backToTable() {
  const tableBox = document.getElementById('tableBox');

  // 显示表格
  tableBox.style.display = 'block';

  // 滚动到表格（防止页面停在别处）
  tableBox.scrollIntoView({
    behavior: 'smooth',
    block: 'start'
  });
}
function submitTask() {
  // 1️⃣ 显示成功提示
  const success = document.getElementById('task-submit-success');
  success.style.display = 'flex';

  // 2️⃣ 延时返回
  setTimeout(() => {
    success.style.display = 'none';

    // 隐藏新建任务表单
    document.getElementById('new-task-form').classList.remove('active');

    // 显示原来的列表
    document.querySelector('#task .search-bar').style.display = 'block';
    document.querySelector('#task .table-box-table').style.display = 'table';

    // 切回任务列表页
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('task').classList.add('active');
  }, 1500);
  
}
function searchBusiness() {
  const keyword = document.getElementById('search-input').value.trim();

  // 如果什么都没输，直接显示全部
  if (!keyword) {
    renderBusinessTable();
    return;
  }

  const tbody = document.getElementById("business-tbody");
  tbody.innerHTML = "";

  const result = db.exec(
    "SELECT * FROM business WHERE business_name LIKE ? OR business_appid LIKE ?",
    [`%${keyword}%`, `%${keyword}%`]
  );

  if (result.length === 0) return;

  const rows = result[0].values;

  rows.forEach((row, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td>${row[1]}</td>
      <td>${row[2]}</td>
      <td>${row[3]}</td>
      <td>-</td>
      <td>${row[2]}</td>
      <td>${row[8]}</td>
      <td>${row[9]}</td>
      <td>
        <a class="op-btn btn-edit">变更</a>
        <a class="op-btn btn-detail">详情</a>
      </td>
    `;
    tbody.appendChild(tr);
  });
}
function resetSearch() {
  document.getElementById('search-input').value = "";
  renderBusinessTable();
}

</script>

  rows.forEach((row, index) => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${index + 1}</td>

      <td>${row[2]}</td>
      <td>${row[3]}</td>

}
function searchReviewTask() {
  const keyword = document
    .getElementById("review-task-input")
    .value
    .trim();

  const tbody = document.getElementById("review-tbody");
  tbody.innerHTML = "";

  let sql = "SELECT * FROM review_task";
  let params = [];

  if (keyword !== "") {
    sql += " WHERE task_no LIKE ?";
    params.push(`%${keyword}%`);
  }

  const result = db.exec(sql, params);
  if (result.length === 0) return;

  const rows = result[0].values;

  rows.forEach((row, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td>${row[1]}</td>
      <td>${row[3]}</td>
      <td>${row[5]}</td>
      <td>
        <span class="action-link">详情</span>
        <span class="action-link" style="color:red">审核不通过</span>
        <span class="action-link" style="color:green">审核通过</span>
      </td>
    `;
    tbody.appendChild(tr);
  });
}
function resetReviewTask() {
  document.getElementById("review-task-input").value = "";
  renderReviewTable();
}
